

<div class="bg-img">
  <div class="login-box">

      <form #loginForm="ngForm" (submit)="login(loginForm)">
        <div class="logo"></div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            class="form-control"
            style="width: 250px;"
            type="text"
            [class.is-invalid]="this.authService.wrongLogin"
            name="username"
            #username="ngModel"
            [(ngModel)]="this.loginModel.username"
          />
        </div>
        <div class="form-group">
          <label for="username">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            #password="ngModel"
            [class.is-invalid]="this.authService.wrongLogin"
            [(ngModel)]="this.loginModel.password"
          />
        </div>

        <div class="alert alert-danger" *ngIf="authService.wrongLogin">
          Invalid Username Or Password!
        </div>
          <input type="submit" value="LOGIN" />
          <a (click)="changePassword()" class="forgotPass">FORGOT PASSWORD</a>
      </form>
    </div>
</div>
  
<div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-spinner></mat-spinner>
</div>
