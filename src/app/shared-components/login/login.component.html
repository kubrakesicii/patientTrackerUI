
<div class="container">
    <div class="col-md-8">
        <form #loginForm="ngForm" (submit)="login(loginForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" #username="ngModel" [(ngModel)]="this.loginModel.username">
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="this.loginModel.password">
            </div>
        
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
    </div>
</div>
